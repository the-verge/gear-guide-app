<div>
    <div class="container-fluid">
        <div class="container-fluid gear-guide-logo">
            <img class="img-responsive" alt="Gear Guide" ng-src="/assets/images/main-logo.png">
        </div>
        <div class="list-group my-list-group left">
            <div class="list-group-item" ng-repeat="player in vm.players" ng-if="$index % 2 == 0">
                <div>
                    <h3>{{player.name}}</h3>
                </div>
                <div>
                    <div class="player-icon">
                        <a href="#" ui-sref="player-details({id: player.id})">
                            <img class="img-responsive" alt="{{player.name}}" ng-src="{{player.imgSrc}}">
                        </a>
                    </div>
                    <div class="player-description">
                        <p>{{player.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="list-group my-list-group right">
            <div class="list-group-item" ng-repeat="player in vm.players" ng-if="$index % 2 != 0">
                <div>
                    <h3>{{player.name}}</h3>
                </div>
                <div>
                    <div class="player-icon">
                        <a href="#" ui-sref="player-details({id: player.id})">
                            <img class="img-responsive" alt="{{player.name}}" ng-src="{{player.imgSrc}}">
                        </a>
                    </div>
                    <div class="player-description">
                        <p>{{player.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
